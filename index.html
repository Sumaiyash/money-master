<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>monthly calculation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
</head>

<body class="border-2 border-stone-300 mx-6 my-6 ">

    <header>
        <h2 class="text-4xl font-bold text-center">Monthly Calculation </h2>
    </header>
    <main>
        <div class=" grid grid-cols-2 gap-6">
            <div>
                <img src="images/money.png" alt="">
            </div>
            <div>
                <form class=" place-content-center  bg-slate-50 border-stone-300 mx-6 my-6 px-4 " action="">
                    <h3 class="text-xl font-bold text-center mb-4">Income</h3>

                    <label for=>Income:</label>
                    <input class=" rounded-md my-6 bg-slate-300 p-1" type="text">
                    <br>
                    <h3 class="text-xl font-bold text-center mb-4">Expenses</h3>

                    <label for=""> Food:</label>
                    <input class=" rounded-md my-2 bg-slate-300 mx-4 p-1" type="text"> <br>
                    <label for=""> Rent:</label>
                    <input class=" rounded-md my-2 bg-slate-300 mx-5 p-1 " type="text"><br>
                    <label for=""> Clothes:</label>
                    <input class=" rounded-md my-2 bg-slate-300 mx-1 p-1 " type="text">

                </form>
            </div>
        </div>
    </main>

</body>

</html>
